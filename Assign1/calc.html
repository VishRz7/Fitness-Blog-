<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
	
	<!--BMI calculation part JS-->
    <script>
      function calcBMI() {
        // user inputs
        var height = Number(document.getElementById("height").value);
        var weight = Number(document.getElementById("weight").value);
        //BMI calculation
        //        var BMI = weight /Math.pow(height, 2)*10000;
        var BMI = Math.round(weight / Math.pow(height, 2) * 10000);
        //Display result of BMI calculation
        document.getElementById("output").innerText = Math.round(BMI * 100) / 100;
        var output = Math.round(BMI * 100) / 100
        if (output < 18.5) document.getElementById("comment").innerText = "Underweight";
        else if (output >= 18.5 && output <= 25) document.getElementById("comment").innerText = "Normal";
        else if (output >= 25 && output <= 30) document.getElementById("comment").innerText = "Obese";
        else if (output > 30) document.getElementById("comment").innerText = "Overweight";
        // document.getElementById("comment").value = output; 
      }
    </script><!--End of JS-->
	<style>
      body {
        text-align: center;
        padding: 70px 0px;
        background-image: linear-gradient(to right, #8360c3, #2ebf91);
      }
    </style>
	
  </head>
  <body>
    <h1>Body Mass Index Calculator</h1>
	<!--Form-->
    <p>Enter your height: <input type="text" id="height"  placeholder="Height in cm" />
    </p>
    <p>Enter your weight: <input type="text" id="weight" placeholder="Weight in kg" />
    </p>
    <input type="submit" value="Submit" onclick="calcBMI();">
    <h3>Your BMI is: <span id="output"></span>
    </h3>
    <h3>You are: <span id="comment"></span>
    </h3>
	<!--End Form-->
  </body>
</html>
